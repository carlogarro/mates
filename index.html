<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursos del Professorat</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f9fa;
        color: #333;
      }
      header {
        background: #2c3e50;
        color: white;
        text-align: center;
        padding: 2rem 1rem;
      }
      header h1 {
        margin: 0;
        font-size: 2rem;
      }
      main {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .course-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 1rem;
      }
      .course-list li a {
        display: block;
        padding: 1rem;
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        text-decoration: none;
        color: #2c3e50;
        font-weight: 500;
        transition: background 0.2s, transform 0.2s;
      }
      .course-list li a:hover {
        background: #ecf0f1;
        transform: translateY(-2px);
      }
      footer {
        text-align: center;
        margin: 3rem 0 1rem;
        font-size: 0.9rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Docència</h1>
    </header>

    <main>
      <ul class="course-list">
        <li>
          <a href="curs1/">Matemàtiques aplicades a les ciències socials II</a>
        </li>
        <li><a href="curs2/">Programació</a></li>
        <li><a href="curs3/">Evaluació en viu</a></li>
        <!-- Afegeix més cursos aquí -->
      </ul>
    </main>

    <footer>&copy; 2025 · Carlos García Rodríguez</footer>
  </body>
</html>
