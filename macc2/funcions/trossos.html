<div id="jxgbox-piecwise" class="jxgbox" style="width:500px; height:300px; margin: 0 auto;"></div>
<script>
  const board = JXG.JSXGraph.initBoard('jxgbox-piecwise', {
    boundingbox: [-5, 5, 5, -2],
    axis: true,
    showNavigation: true,
    showCopyright: false
  });
  // f(x) = x + 2, per x &lt; -1
  board.create('functiongraph', [
    function (x) { return x + 2; },
    -5, -1
  ], {
    strokeColor: 'blue'
  });
  // f(x) = x^2, per -1 &lt;= x < 2
  board.create('functiongraph', [
    function (x) { return x * x; },
    -1, 2
  ], {
    strokeColor: 'green'
  });
  // f(x) = 4 - x, per x >= 2
  board.create('functiongraph', [
    function (x) { return 4 - x; },
    2, 5
  ], {
    strokeColor: 'orange'
  });
  // Cercles buits i plens per marcar continuïtat
  board.create('point', [-1, 1], {face: 'o', size: 3, fixed: true, color: 'blue'});  // punt obert
  board.create('point', [-1, 1], {size: 1, fixed: true, color: 'green'});  // ajuda pel segment
  board.create('point', [2, 4], {face: 'o', size: 3, fixed: true, strokeColor: 'green', fillColor: 'white'});  // punt obert
  board.create('point', [2, 2], {size: 3, fixed: true, color: 'orange'});  // punt tancat
</script>

<h1 id="continu%C3%AFtat-duna-funci%C3%B3-a-trossos">Continuïtat d'una funció a trossos</h1>
<p>Per estudiar si una <strong>funció definida a trossos</strong> és contínua, seguirem dos passos:</p>
<ol>
<li>Estudiar la continuïtat de cada tros per separat</li>
<li>Estudiar les fronteres entre els intervals</li>
</ol>

<h2 id="1-estudiar-la-continu%C3%AFtat-de-cada-tros-per-separat">1. Estudiar la continuïtat de cada tros per separat</h2>
<p>Cada expressió de la funció ha de ser <strong>contínua</strong> dins del seu interval de definició. La majoria de funcions habituals ho són (polinòmiques, exponencials, logarítmiques, etc.), sempre que no tinguin punts problemàtics com divisions per zero o arrels parells de nombres negatius.</p>
</section>

<h2 id="2-estudiar-les-fronteres-entre-els-intervals">2. Estudiar les fronteres entre els intervals</h2>

<div id="jxg-discontinua" class="jxgbox" style="width: 500px; height: 300px; margin: auto;"></div>
<script type="text/javascript">
  const board1 = JXG.JSXGraph.initBoard('jxg-discontinua', {
    boundingbox: [-1, 10, 5, -2],
    axis: true,
    showCopyright: false,
    showNavigation: false,
    pan: { enabled: true, needTwoFingers: false }
  });
  // Primer tros: f(x) = x^2, per a x &lt; 2
  board1.create('functiongraph', [
    function(x) { return x*x; },
    -1, 2
  ], {strokeColor: 'blue'});
  // Punt buit (x = 2, y = 4), no definit al primer tros
  board1.create('point', [2, 4], {
    face: 'o',
    fillColor: 'white',
    strokeColor: 'blue',
    fixed: true,
    name: ''
  });
  // Segon tros: f(x) = x + 1, per a x ≥ 2
  board1.create('functiongraph', [
    function(x) { return 4*x-4; },
    2, 5
  ], {strokeColor: 'red'});
  // Punt tancat (x = 2, y = 3), valor real del segon tros
  board1.create('point', [2, 4], {
    size: 1,
    face: 'o',
    fillColor: 'red',
    strokeColor: 'red',
    fixed: true,
    name: ''
  });
</script>
