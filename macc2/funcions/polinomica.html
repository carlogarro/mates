</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="Funció polinòmica" data-theme="gaia" data-lang="ca" lang="ca" data-marpit-pagination="15" style="--paginate:true;--footer:Funció polinòmica;--theme:gaia;--lang:ca;" data-marpit-pagination-total="17">
<ul>
<li>Què indica la derivada?</li>
</ul>
<p>La <strong>derivada</strong> d’una funció en un punt ens diu:</p>
<ul>
<li><strong>La pendent de la recta tangent</strong> a la corba en aquell punt.</li>
<li>És a dir, <strong>com d’inclinada</strong> està la corba en aquell moment.</li>
<li>Si la derivada és <strong>positiva</strong> → la funció <strong>puja</strong>.</li>
<li>Si la derivada és <strong>negativa</strong> → la funció <strong>baixa</strong>.</li>
<li>Si la derivada és <strong>0</strong> → la pendent és plana (punt màxim, mínim o inflexió).</li>
</ul>
<footer>Funció polinòmica</footer>
</section>
