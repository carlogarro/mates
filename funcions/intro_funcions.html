<h1 id="introducci%C3%B3">Introducció</h1>
<p>Una <strong>funció</strong> és una relació entre dues magnituds, on a <strong>cada valor d’entrada</strong> (anomenat <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g></g></g></svg></mjx-container>, o <strong>variable independent</strong>) li correspon <strong>un únic valor de sortida</strong> (anomenat <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.109ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 490 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>, o <strong>variable dependent</strong>).</p>
<p>Dit d’una altra manera, una funció és una regla que assigna a cada valor d’un conjunt (el <strong>domini</strong>) un únic valor d’un altre conjunt (el <strong>codomini</strong>).</p>
</section>

<h2 id="per-a-qu%C3%A8-serveixen">Per a què serveixen?</h2>
<p>Les funcions són una eina fonamental per a descriure situacions del món real. Alguns exemples habituals:</p>
<ul>
<li><strong>Economia</strong>: El benefici d’una empresa en funció del nombre de productes venuts.</li>
<li><strong>Demografia</strong>: L’evolució de la població d’un país amb el pas dels anys.</li>
<li><strong>Màrqueting</strong>: La relació entre el pressupost publicitari i les vendes.</li>
<li><strong>Estadística</strong>: Relació entre dues variables d’un estudi.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gaia" data-lang="ca" lang="ca" data-marpit-pagination="5" style="--paginate:true;--theme:gaia;--lang:ca;" data-marpit-pagination-total="10">
<h2 id="exemples-senzills">Exemples senzills</h2>

<h2 id="qu%C3%A8-estudiarem-sobre-les-funcions">Què estudiarem sobre les funcions?</h2>
<ul>
<li>El seu <strong>domini</strong> i la seva <strong>imatge</strong>.</li>
<li>Tipus de funcions: <strong>polinòmiques, racionals, exponencials, logarítmiques</strong> i amb <strong>arrels</strong>.</li>
<li>Les seves propietats: continuïtat, creixement, derivabilitat...</li>
<li>La seva aplicació per <strong>resoldre problemes reals</strong>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gaia" data-lang="ca" lang="ca" data-marpit-pagination="8" style="--paginate:true;--theme:gaia;--lang:ca;" data-marpit-pagination-total="10">
<h1 id="esquema-dan%C3%A0lisi-de-funcions">Esquema d’anàlisi de funcions</h1>
<p>Quan estudiem una funció, seguirem sempre aquest ordre de punts:</p>
<ol>
<li>
<p><strong>Domini</strong></p>
<ul>
<li>On està definida la funció.</li>
<li>Restriccions habituals (denominadors <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.486ex;" xmlns="http://www.w3.org/2000/svg" width="3.52ex" height="2.106ex" role="img" focusable="false" viewBox="0 -716 1555.8 931"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2260" d="M166 -215T159 -215T147 -212T141 -204T139 -197Q139 -190 144 -183L306 133H70Q56 140 56 153Q56 168 72 173H327L406 327H72Q56 332 56 347Q56 360 70 367H426Q597 702 602 707Q605 716 618 716Q625 716 630 712T636 703T638 696Q638 692 471 367H707Q722 359 722 347Q722 336 708 328L451 327L371 173H708Q722 163 722 153Q722 140 707 133H351Q175 -210 170 -212Q166 -215 159 -215Z"></path></g><g data-mml-node="mn" transform="translate(1055.8,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container>, logaritmes &gt; 0, etc.).</li>
</ul>
</li>
<li>
<p><strong>Continuïtat</strong></p>
<ul>
<li>Comprovem si la funció és contínua al seu domini.</li>
<li>Identifiquem possibles discontinuïtats (de salt, infinita, evitable).</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gaia" data-lang="ca" lang="ca" data-marpit-pagination="9" style="--paginate:true;--theme:gaia;--lang:ca;" data-marpit-pagination-total="10">
<ol start="3">
<li>

<ul>
<li>En l’infinit <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="8.836ex" height="1.532ex" role="img" focusable="false" viewBox="0 -666 3905.6 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mo" transform="translate(849.8,0)"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g><g data-mml-node="mo" transform="translate(2127.6,0)"><path data-c="B1" d="M56 320T56 333T70 353H369V502Q369 651 371 655Q376 666 388 666Q402 666 405 654T409 596V500V353H707Q722 345 722 333Q722 320 707 313H409V40H707Q722 32 722 20T707 0H70Q56 7 56 20T70 40H369V313H70Q56 320 56 333Z"></path></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(2905.6,0)"><g data-mml-node="mo"><path data-c="221E" d="M55 217Q55 305 111 373T254 442Q342 442 419 381Q457 350 493 303L507 284L514 294Q618 442 747 442Q833 442 888 374T944 214Q944 </li>
<li>
<p><strong>Assimptotes</strong></p>
<ul>
<li>Vertical (en un punt la funció tendeix a l'infinit).</li>
<li>Horitzontal (a l'infinit la funció tendeix cap a un punt).</li>
</ul>
</li>
<li>
